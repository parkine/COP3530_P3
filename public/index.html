<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Recommender</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Link to External CSS -->
  <link rel="stylesheet" href="../src/index.css">
</head>
<body>

<div class="curved-background">
  <div class="container text-center text-light pt-5">
    <h1>Welcome to the Movie Recommender!</h1>
    <h4>Search below for your next movie:</h4>
  </div>
</div>

<div class="container d-flex justify-content-center mt-3">
  <form class="d-flex" style="max-width: 500px; width: 100%;">
    <input type="text" class="form-control" placeholder="Search for a movie..." aria-label="Search">
    <button class="btn btn-outline-secondary" type="button">
      <i class="bi bi-search"></i> <!-- Magnifying glass icon -->
    </button>
  </form>
</div>

<!-- Bootstrap Icons (for the magnifying glass) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<!-- Bootstrap JavaScript Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
